<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Viewer Count</title>
    <link
      rel="icon"
      type="img/png"
      href="IMG Ordner/Website Icon Ordner/Twitch Logo Website Icon.png"
    />
    <link rel="stylesheet" href="twitch-viewer-count.css" />
    <script defer src="twitch-viewer-count.js"></script>

            loading="eager"

        <div
          id="twitchViewerCountContainerId"
          class="twitch-viewer-count-container"
        >
          <h1 id="twitchViewerCountId" class="twitch-viewer-count"></h1>

      </div>
    </div>
